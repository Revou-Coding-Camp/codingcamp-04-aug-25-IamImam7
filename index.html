<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container p-8 rounded-3xl w-full max-w-2xl">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800">TODO App</h1>

       
        <form id="todo-form" class="mb-8 flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <label for="todo-text" class="block text-sm font-semibold text-gray-700 mb-1">Nama Tugas</label>
                <input type="text" id="todo-text" placeholder="Masukkan nama tugas..."
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
            </div>
            <div class="flex-1">
                <label for="todo-date" class="block text-sm font-semibold text-gray-700 mb-1">Target Tugas Selesai</label>
                <input type="date" id="todo-date"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
            </div>
            <button type="submit"
                    class="mt-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                Tambah
            </button>
        </form>

        <div class="flex justify-center gap-4 mb-8">
            <button id="filter-all"
                    class="button-filter px-6 py-3 font-bold rounded-lg hover:bg-gray-300 transition duration-200">
                Semua
            </button>
            <button id="filter-active"
                    class="button-filter px-6 py-3 font-bold rounded-lg hover:bg-gray-300 transition duration-200">
                Belum Selesai
            </button>
            <button id="filter-done"
                    class="button-filter px-6 py-3 font-bold rounded-lg hover:bg-gray-300 transition duration-200">
                Selesai
            </button>
        </div>

        <div id="todo-list" class="space-y-4">
           
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
